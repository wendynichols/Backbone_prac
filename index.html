<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>backbone_practice</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">
    <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="wholeContainer">
        <div class="hero-unit">
          <div class="infoField">
            <a href="#/add" class="addBtn"><button>Home</button></a>
            <h1><a href="#/">Super Heroes</a></h1>


                <div id="heroesAdder">
                  <a href="#/">Rating</a> &bull;
                  <a href="#/sort/title">Title</a> &bull;
                  <a href="#/sort/power">Power</a> &bull;
                  <a href="#/sort/alias">Alias</a>
                </div>
              <div id="superheroContainer"></div>
          </div>
        </div>
    </div>


        <script type="text/template" id="addHeroes">
          <form id="heroesAdd">
            <input type="text" id="title" placeholder="Hero Name"/>
            <input type="text" id="power" placeholder="Super Power" />
            <input type="text" id="alias" placeholder="Alias" />
            <br />
            <button>Add to Heroes</button>
          </form>
          <hr />
        </script>

         <script type="text/template" id="listTemp">
      <li class="card" id="<%= _id %>">
        <a href="#/edit/<%= _id %>">
          <div class="card-header"><%= title %> my power is <%= power %> my alias is <%= alias %></div>
          <% if(comments !== '') { %>
              <div class="card-copy"><p><%= comments %></p></div>
          <% } %>
          <% if(rating !== '') { %>
              <div class="card-stats"><%= rating %> Cool Rating</div>
          <% } %>
        </a>
      </li>
    </script>

    <script type="text/template" id="singleTemp">
      <li class="card" id="<%= _id %>">
        <form id="updateHero">
            <div class="card-header">
              <input type="text" value="<%= title %>" id="update_title" />
              <input type="text" value="<%= power %>" id="update_power" />
              <input type="text" value="<%= alias %>" id="update_alias" />
              <textarea id="update_comments"><%= comments %></textarea>
            </div>
            <div class="button-group">
              <label>
                <input type="radio" name="rating" value="1" <% if (rating == "1") { %>checked<% } %>>
                <span class="button-group-item">1</span>
              </label>
              <label>
                <input type="radio" name="rating" value="2" <% if (rating == "2") { %>checked<% } %>>
                <span class="button-group-item">2</span>
              </label>
              <label>
                <input type="radio" name="rating" value="3" <% if (rating == "3") { %>checked<% } %>>
                <span class="button-group-item">3</span>
              </label>
              <label>
                <input type="radio" name="rating" value="4" <% if (rating == "4") { %>checked<% } %>>
                <span class="button-group-item">4</span>
              </label>
              <label>
                <input type="radio" name="rating" value="5" <% if (rating == "5") { %>checked<% } %>>
                <span class="button-group-item">5</span>
              </label>
            </div>
            <div class="card-stats">
              <button>Update Heroes</button>
              <button id="delete">Delete</button>
            </div>
        </form>
      </li>
    </script>


    <script src="scripts/vendor.js"></script>


    <script type="text/javascript">
      window.App = {};
      App.Models = {};
      App.Collections = {};
      App.Views = {};
      App.Routers= {};
    </script>


        <script src="scripts/main.js"></script>
</body>
</html>
