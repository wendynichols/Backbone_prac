<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>backbone_practice</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="wholeContainer">
      <div class="hero-unit">
          <h1>Super Heroes</h1>
          <div id="heroesAdder"></div>
          <div id="superheroContainer"></div>
      </div>
    </div>

        <script type="text/template" id='hero'>
          <li id="<%= _id %>">I am <%= title %> and my superpower is <%= power %></li>
        </script>

        <script type="text/template" id="addHeroes">
          <form id="heroesAdd">
            <input type="text" id="title" placeholder="Hero Name"/>
            <input type="text" id="power" placeholder="Super Power" />
            <input type="text" id="type" placeholder="Physical or Special" />
            <br />
            <button>Add Hero</button>
          </form>
        </script>


    <script src="scripts/vendor.js"></script>


    <script type="text/javascript">
      window.App = {};
      App.Models = {};
      App.Collections = {};
      App.Views = {};
      App.Routers= {};
    </script>


        <script src="scripts/main.js"></script>
</body>
</html>
