<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>backbone_practice</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div class="wholeContainer">
      <div class="hero-unit">
          <h1>Super Heroes</h1>
          <div id="heroesAdder"></div>
          <div id="superheroContainer"></div>
      </div>
    </div>

        <script type="text/template" id='hero'>
          <li id="<%= _id %>">I am <%= title %> and my superpower is <%= power %></li>
        </script>

        <script type="text/template" id="addHeroes">
          <form id="heroesAdd">
            <input type="text" id="title" placeholder="Hero Name"/>
            <input type="text" id="power" placeholder="Super Power" />
            <input type="text" id="type" placeholder="Physical or Special" />
            <br />
            <button>Add Hero</button>
          </form>
        </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <script type="text/javascript">
      window.App = {};
      App.Models = {};
      App.Collections = {};
      App.Views = {};
      App.Routers= {};
    </script>


        <!-- build:js scripts/main.js -->
        <script src="scripts/models/superhero_models.js"></script>
        <script src="scripts/collections/superhero_collections.js"></script>
        <script src="scripts/views/superhero_views.js"></script>
        <script src="scripts/views/heroes_add_view.js"></script>
        <script src="scripts/views/list_hero_view.js"></script>
        <script src="scripts/routes/app_router.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
